name: showroom_pos
description: Point of Sale Flutter App for Vehicle Showroom

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # HTTP Client
  dio: ^5.3.2
  json_annotation: ^4.8.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^10.1.2
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # UI Components
  cupertino_icons: ^1.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700